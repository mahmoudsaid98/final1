    <style>
        /* Body style */
        body {
            margin: 0;
            padding: 0;
            background-color: #212121;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            position: relative; /* Allow positioning of elements like the back button */
        }

        /* Button Style */
        .custom-button {
            background: linear-gradient(45deg, #00c6ff, #0072ff, #8e2de2); /* Vibrant gradient with cool tones */
            color: white; /* Text color */
            border: 2px solid transparent; /* Transparent border */
            padding: 10px 20px; /* Adjust padding for a better look */
            font-size: 18px; /* Slightly larger font size */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Allow button to adjust its size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
        }

        /* Hover Animation */
        .custom-button:hover {
            transform: scale(1.1); /* Slightly increase size */
            background: linear-gradient(45deg, #388bb8, #0b4168, #00b8d4); /* Change to another vibrant gradient */
            box-shadow: 0 0 20px rgba(26, 145, 213, 0.992); /* Glow effect on hover */
        }

        /* Focus Effect for Accessibility */
        .custom-button:focus {
            outline: none; /* Remove default outline */
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.7); /* Glow effect for accessibility focus */
        }

        /* Centering container */
        .container {
            text-align: center;
        }

        /* Button styles */
        .btn {
            background-color: #212121;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            border: 2px solid transparent; /* Set initial border as transparent */
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Neon border effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            border: 2px solid #0ff; /* Neon border color */
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        /* Hover effect: neon glow border */
        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            color: #0ff;
            box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 45px #0ff;
            transform: translateY(-4px); /* Slight movement on hover */
        }

        /* Button slide-in animation */
        .btn:nth-child(1) {
            animation: buttonSlideIn 1s ease-out forwards;
        }
        .btn:nth-child(2) {
            animation: buttonSlideIn 1.2s ease-out forwards;
        }
        .btn:nth-child(3) {
            animation: buttonSlideIn 1.4s ease-out forwards;
        }

        /* Button slide-in animation */
        @keyframes buttonSlideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Position Back Button at the top left */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            animation: buttonSlideIn 0.8s ease-out forwards; /* Animation on load */
        }
    </style>
</head>
